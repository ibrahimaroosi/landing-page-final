<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header id="header">
      <a href="#"
        ><img
          src="https://github.com/ibrahimaroosi/images/blob/main/searchpng.com-oneplus-logo-png-image-free-download.png?raw=true"
          id="header-img"
          alt="oneplus logo"
      /></a>
      <nav id="nav-bar">
        <a href="#div-video" class="nav-link">Features</a>
        <a href="#form" class="nav-link">Register</a>
        <a href="#social" class="nav-link">Contact</a>
      </nav>
    </header>
    <main>
      <div class="div-video" id="div-video">
        <h1>One Plus 8T 5G</h1>
        <video
          id="video"
          src="https://cdn.opstatics.com/store/20170907/assets/images/events/2020/09/8t-en/charge_en_1920-ba0e91.mp4"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div class="div-form" id="form">
        <h2>Pre Register</h2>
        <p>Enter you Email address to get notified on Launch day</p>
        <form
          id="form"
          action="https://www.freecodecamp.com/email-submit"
          method="POST"
        >
          <input
            type="email"
            id="email"
            placeholder="Enter Email address"
            required
          />
          <input type="submit" id="submit" value="Register" />
        </form>
      </div>
    </main>
    <footer id="social">
      <h2>Follow us on</h2>
      <div class="social">
        <a href="https://www.fb.com"><i class="fa fa-facebook"></i></a>
        <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
      </div>
    </footer>
    <script src="https://use.fontawesome.com/7ce2efcf1a.js"></script>
  </body>
</html>
